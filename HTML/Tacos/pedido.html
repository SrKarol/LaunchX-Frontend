<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantar Pedido</title>
</head>
<body>
    <img src="./assets/galactitacos.png" alt="logogalactitacos" width="150px">
    <h1>Pedido</h1>

    <form action="">
        <label for="nombre">Nombre del Cliente</label>
        <br>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        <br>
        <p>¿Para aquí o para llevar?</p>

        <input type="radio" id="aqui" name="aquiollevar" value="Aqui">
        <label for="aqui">Aqui</label>
        <br>
        <input type="radio" id="llevar" name="aquiollevar" value="Llevar">
        <label for="llevar">Llevar</label>
        
        <p>¿De que serán sus Tacos?</p>

        <input type="checkbox" id="Bistek" name="Bistek" value="Bistek">
        <label for="bistek">Bistek</label>
        <input type="number" id="cuantosbistek" name="cuantosbistek" placeholder="Cuantos?">
        <br>

        <input type="checkbox" id="Pastor" name="Pastor" value="Pastor">
        <label for="Pastor">Pastor</label>
        <input type="number" id="cuantospastor" name="cuantospastor" placeholder="Cuantos?">
        <br>

        <input type="checkbox" id="Chorizo" name="Chorizo" value="Chorizo">
        <label for="Chorizo">Chorizo</label>
        <input type="number" id="cuantoschorizo" name="cuantoschorizo" placeholder="Cuantos?">
        <br>

        <input type="checkbox" id="Alambre" name="Alambre" value="Alambre">
        <label for="Alambre">Alambre</label>
        <input type="number" id="cuantosalambre" name="cuantosalambre" placeholder="Cuantos?">
        <br>
        

        <p>¿Qué va a tomar?</p>
        <select name="refresco" id="refresco">
            <option value="cocacola">Coca-Cola</option>
            <option value="sprite">Sprite</option>
            <option value="cafe">Cafe</option>
            <option value="aguadejamaica">Agua de Jamaica</option>
        </select>

        <br><br>

        <input type="reset">

        <input type="submit">

        <br><br>
    </form>
</body>
</html>
